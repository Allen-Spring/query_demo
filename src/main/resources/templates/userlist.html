<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User</title>
</head>
<body>
    <table border="1">
        <tr>
            <th>UserID</th>
            <th>UserName</th>
            <th>Password</th>
            <th>Address</th>
        </tr>

        <tr th:each="user:${userList}">
            <td th:text="${user.userid}"></td>
            <td th:text="${user.username}"></td>
            <td th:text="${user.password}"></td>
            <td th:text="${user.address}"></td>
        </tr>
    </table>
</body>
</html>
